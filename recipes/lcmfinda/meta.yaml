{% set name = "lcmfinda-kb" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 940a0c1991fa19f9ac907fe6e03bb73297f0f1acac8eed980e99e9d86cd9c376

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytest
    - lcmfinda

test:
  requires:
    - pytest
  imports:
    - lcmfinda
    - lcmfinda.tests
  requires:
    - pip
  commands:
    - pip check    

about:
  home: https://github.com/bashirk/lcmfinda
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A package that helps find Lowest common multiple of a number'
  description: |
    A package that helps find Lowest common multiple of a number
  dev_url: https://github.com/bashirk/lcmfinda

extra:
  recipe-maintainers:
    - bashirk
