# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

# Jinja variables help maintain the recipe as you'll update the version only here.
# Using the name variable with the URL in line 14 is convenient
# when copying and pasting from another recipe, but not really needed.
{% set name = "lcmfinda-kb" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6c98d0f5bda95ae8687647ae9e3de7a5667bd435268af41d8ae2812322b8764

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - pytest

test:
  requires:
    - pytest
  imports:
    - lcmfinda
    - lcmfinda.tests
  requires:
    - pip
  commands:
    - pip check    

about:
  home: https://github.com/bashirk/lcmfinda
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A package that helps find Lowest common multiple of a number'
  description: |
    A package that helps find Lowest common multiple of a number
  dev_url: https://github.com/bashirk/lcmfinda

extra:
  recipe-maintainers:
    - bashirk
